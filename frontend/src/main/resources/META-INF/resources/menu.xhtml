<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Menu</ui:define>

    <ui:define name="content">

        <h1>Menu</h1>

        <hr/>

        <h:form id="addMenuForm">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>
                        <h:inputTextarea id="addMenuDate" value="#{menuController.addMenuDate}"/>
                    </td>
                    <td>
                        <h:commandButton id="addMenuButton" value="Add" action="#{menuController.createMenu}"/>
                    </td>
                </tr>
            </table>
            <br/>

            <h:dataTable var="dish" value="#{dishController.allDishes}" border="1">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputLabel class="dishName" value="#{dish.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Include</f:facet>
                    <h:selectBooleanCheckbox
                            value="#{menuController.checksForm[dish.id]}"
                            id="checkBox_#{dish.id}"
                            class="k#{dish.id}">
                    </h:selectBooleanCheckbox>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

</html>
