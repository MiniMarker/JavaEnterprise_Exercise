<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Dishes</ui:define>

    <ui:define name="content">

        <h1>Dishes</h1>

        <hr/>

        <h:form id="createDishForm">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>
                        <h:inputTextarea id="addDishName" value="#{dishController.addDishName}"/>
                    </td>
                    <td>
                        <h:inputTextarea id="addDishDescription" value="#{dishController.addDishDescprition}"/>
                    </td>
                    <td>
                        <h:commandButton id="addDishButton" value="Add" action="#{dishController.createDish}"/>
                    </td>
                </tr>
            </table>
        </h:form>

        <br/>

        <h:dataTable var="dish" value="#{dishController.allDishes}" border="1">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputLabel class="dishName" value="#{dish.name}"/> <!-- Need to use label because assert Metod needs it! -->
            </h:column>

            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{dish.description}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>

</html>
